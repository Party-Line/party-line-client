<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Party Line</title>
        
        <link rel="icon" href="favicon.ico" />
        
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <link href="lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
        <link href="lib/fontawesome/css/brands.min.css" rel="stylesheet">
        <link href="lib/fontawesome/css/regular.min.css" rel="stylesheet">
        <link href="lib/fontawesome/css/solid.min.css" rel="stylesheet">
        
        <script>
            // prevents Firefox from displaying unstyled content
            // see https://bugzilla.mozilla.org/show_bug.cgi?id=1404468
            let FF_FOUC_FIX
        </script>
    </head>
    
    <body>
        <div id="pl-head">
            <nav class="navbar bg-body-primary">
                <div class="container-fluid d-flex justify-content-between">
                    <div class="d-flex justify-content-start align-items-center">
                        <i class="fa-solid fa-phone p-2 mt-1"></i>
                        <span id="pl-title" class="fs-3">Party Line</span>
                    </div>
                    
                    <button class="btn btn-light" type="button" id="pl-toggle" data-toggle="open">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
            </nav>
        </div>
        
        <div id="pl-body">
            <div id="pl-channels">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                        <div class="fs-5 fw-bold">Public Channels</div>
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-start align-items-center">
                        <div class="dropdown me-1">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-sliders"></i>
                                &nbsp;Sort
                            </button>
                            
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Activity</a></li>
                                <li><a class="dropdown-item" href="#">Name</a></li>
                            </ul>
                        </div>
                        
                        <button type="button" class="btn btn-light" data-toast="construction">
                            <i class="fa-solid fa-plus"></i>
                            &nbsp;Add Channel
                        </button>
                    </li>
                    
                    <button id="pl-channel-1" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        General
                        <span class="badge bg-primary rounded-pill">0</span>
                    </button>
                </ul>
                
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-secondary">
                        <div class="fs-5 fw-bold">My Communities</div>
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-start align-items-center">
                        <div class="dropdown me-1">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-sliders"></i>
                                &nbsp;Sort
                            </button>
                            
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Activity</a></li>
                                <li><a class="dropdown-item" href="#">Name</a></li>
                            </ul>
                        </div>
                        
                        <button type="button" class="btn btn-light" data-toast="construction">
                            <i class="fa-solid fa-plus"></i>
                            &nbsp;Add Community
                        </button>
                    </li>
                    
                    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-toast="construction">
                        Hacker Pulp
                        <span class="badge bg-primary rounded-pill">0</span>
                    </button>
                </ul>
            </div>
            
            <div id="pl-chat" class="d-none overflow-hidden">
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center list-group-item-secondary row">
                        <div id="pl-channels-back" class="col text-start text-primary" style="cursor: pointer"><i class="fa-solid fa-chevron-left ms-1"></i>&nbsp;Channels</div>
                        <div class="col text-center fw-bold">General</div>
                        <div class="col text-end text-primary">
                            <button type="button" class="btn btn-link p-0" data-toast="construction"><i class="fa-solid fa-users me-2"></i></button>
                            <button type="button" class="btn btn-link p-0" data-toast="construction"><i class="fa-solid fa-ellipsis me-1"></i></button>
                        </div>
                    </li>
                    
                    <li>
                        <div class="p-3">
                            <div id="pl-chat-window" class="vstack gap-3" style="height: calc(100vh - 170px)">
                                <div id="pl-chat-scrollbar" class="text-bg-light p-3 pt-2 overflow-y-scroll" style="height: calc(100% - 95px)">
                                    <div id="pl-chat-output" class="grid"></div>
                                </div>

                                <div id="pl-chat-input" class="input-group mb-3">
                                    <button type="button" class="btn btn-light btn-outline-secondary"><i class="fa-solid fa-file-import"></i></button>
                                    <button type="button" class="btn btn-light btn-outline-secondary"><i class="fa-regular fa-face-smile"></i></button>
                                    <textarea rows="1" class="form-control form-control-sm"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            
            <nav class="navbar fixed-bottom bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="row g-1">
                        <div class="col">
                            <button type="button" class="btn btn-primary">
                                <i class="fa-solid fa-comment-dots fa-lg"></i>
                                <br>Channels
                            </button>
                        </div>
                        
                        <div class="col">
                            <button type="button" class="btn btn-light" data-toast="construction">
                                <i class="fa-solid fa-envelope fa-lg"></i>
                                <br>Messages
                            </button>
                        </div>
                        
                        <div class="col">
                            <button type="button" class="btn btn-light" data-toast="construction">
                                <i class="fa-solid fa-circle-user fa-lg"></i>
                                <br>Account
                            </button>
                        </div>
                        
                        <div class="col">
                            <button type="button" class="btn btn-light" data-toast="construction">
                                <i class="fa-solid fa-gear fa-lg"></i>
                                <br>Settings
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div id="pl-construction" class="toast align-items-center text-white bg-danger border-0 position-absolute bottom-0 start-50 translate-middle-x" style="margin-bottom: 100px" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ðŸš§&nbsp;&nbsp;Under Construction
                </div>
                
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
